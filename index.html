<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brendan McGuire</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            font-family: "Titillium Web", sans-serif;
            font-weight: 300;
            -webkit-overflow-scrolling: touch;
        }

        body>.wrapper {
            overflow: hidden;
        }

        * {
            outline: none;
        }


        header {
            background-image: url(bg.png);
            height: 120vh;
            width: 120vw;
            transform: rotate(-4deg);
            position: absolute;
            left: -10%;
            top: -10%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        header+* {
            margin-top: 120vh;
        }

        header * {
            transform: rotate(4deg);
            color: #fff;
        }

        header img {
            height: 128px;
            width: 128px;
        }

        main {
            max-width: 760px;
            width: 95%;
            margin: 120vh auto;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 11vh;
            background-image: url(bg.png);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav>BM</nav>
        <header>
            <h1>Brendan McGuire</h1>
        </header>
        <main>
            <div class="split">

                <section class="about">
                    Hello, I'm Brendan! This site is under development, check back later!
                </section>
            </div>
        </main>
    </div>
</body>

</html>
